<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinantes - Orocha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo Orocha">
            <h1>Orocha</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" accesskey="h">Home Page</a></li>
                <li><a href="esportes.html">Esportes</a></li>
                <li><a href="cultura.html">Cultura</a></li>
                <li><a href="assinantes.html" class="ativo">Assinantes</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Área de Assinantes</h2>
        <p>Seja bem-vindo à área exclusiva dos assinantes Orocha!</p>

        <input type="checkbox" id="toggle">

        

        <form class="form-assinantes">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

            <button type="submit"  id="meuBotao">Entrar</button>
            <p>Ainda não é assinante? <label for="toggle">Clique aqui e cadastre-se</label></p>
        </form>



        <form class="form-cadastro" action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

            <label for="email-cad">E-mail:</label>
            <input type="email" id="email-cad" name="email" required placeholder="Digite seu e-mail">

            <label for="senha-cad">Senha:</label>
            <input type="password" id="senha-cad" name="senha" placeholder="Digite sua senha">

            <label for="senha2">Confirme sua Senha:</label>
            <input type="password" id="senha2" name="senha2" placeholder="Confirme sua senha">

            <button type="submit"  id="meuBotao">Cadastrar</button>
            <p>Já tem uma conta? <label for="toggle">Clique aqui para entrar</label></p>
        </form>

    </main>

    <footer>
        <p>&copy; 2025 Orocha - Notícias do Colégio Maria Rocha</p>
        <p>Desenvolvido por Pedro Londero</p>
    </footer>
</body>

    document.getElementById("meuBotao").addEventListener("click", function() {
        alert("Carregando! Aguarde um momento...");
    });
</script>
</html>
